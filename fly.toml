# fly.toml app configuration file generated for insta-clone on 2023-05-20T12:57:55+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "insta-clone"
primary_region = "otp"
console_command = "/rails/bin/rails console"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"

[mounts]
  source = "insta_clone_data"
  destination = "/data"